<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>豆瓣电影短评</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">首页</a>
    <form class="form-inline" action="/search/" method="get">
        <input class="form-control mr-sm-2" name="q" type="search" placeholder="搜索">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
</nav>
<div class="container">
    <h3 class="mt-5 mb-3">电影名称：{{title}}</h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">短评</th>
            <th scope="col" class="text-nowrap">星级</th>
            <!-- <th scope="col">评论时间</th> -->
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>1</th>
            <td>{{short_evaluate.0}}</td>
            <td>{{star_l.0}}</td>
            <!-- <td class="text-nowrap">2006-02-13</td> -->
        </tr>
        <tr>
            <th>2</th>
            <td>{{short_evaluate.1}}</td>
            <td>{{star_l.1}}</td>
            <!-- <td class="text-nowrap">2017-03-27</td> -->
        </tr>
        <tr>
            <th>3</th>
            <td>{{short_evaluate.2}}</td>
            <td>{{star_l.2}}</td>
            <!-- <td class="text-nowrap">2008-08-12</td> -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
